<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> General Images</h2>
    <img src="images/sample.jpg" alt="freeCodeCamp" id="pic">
    <img style="width: 500px;" src="https://media.giphy.com/media/l3vQXGZtqwRo1Zbe8/giphy.gif" alt="Outsiders website image">

    <br>
    <h2>Responsive images</h2>
    <img src="images/sample.jpg" alt="freeCodeCamp" 
    srcset="images/sample-300.jpg 300w,
    images/sample-600.jpg 600w,
    images/sample-900.jpg 900w,
    images/sample-1200.jpg 1200w",
    sizes="(min-width:1200px) 500px,
    (min-width:640px) 48vw,
    98vw">

    <img src="images/sample.jpg" alt="freeCodeCamp" 
    srcset="images/sample-300.jpg 1x,
    images/sample-600.jpg 2x,
    images/sample-900.jpg 3x"
    >

    <picture>
        <source media="(min-width: 1500px)" srcset="images/large_image.jpg">
        <source media="(min-width: 600px)" srcset="images/small_image.jpg">
        <img src="images/default_image.jpg" style="width: auto;">
    </picture>

    <br>
    <h2>Image Maps</h2>
    <img src="http://jaced.com/blogpix/2007/trisquarecircle/002.gif" usemap="#shapes">
    <map name="shapes">
        <area shape="poly" coords="79,6,5,134,153,134" href="" alt="">
        <area shape="rect" coords="177,6,306,134" href="" alt="">
        <area shape="circle" coords="397,71,65" href="" alt="">
    </map>

    
</body>
</html>
