<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Sample Form</h1>
    <form id="sampleForm" action="submitted.js" method="GET" autocomplete="off" accept-charset="UTF-8" target="_blank">
        <label for="firstName" form="sampleForm">First Name</label>
        <input type="text" name="firstName" id="firstName" size="50">
        <hr>
        <label>Last Name</label>
        <input type="text" name="lastName" id="lastName" minlength="3" maxlength="50">
        <hr>
        <label>Age</label>
        <input type="number" name="age" id="age" value="20" min="16" max="35">
        <hr>
        <label>Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <hr>
        <hr>
        <h3>Some more date inputs</h3>
        <label>datetime</label>
        <input type="datetime" name="global" id="global">
        <hr>
        <label>datetime-local</label>
        <input type="datetime-local" name="local" id="local">
        <hr>
        <label>time</label>
        <input type="time" name="time" id="time">
        <hr>
        <label>month</label>
        <input type="month" name="month" id="month">
        <hr>
        <label>week</label>
        <input type="week" name="week" id="week">
        <br><br>
        <hr>
        <hr>
        <label>Password</label>
        <input type="password" name="password" id="password">
        <hr>
        <label>Email</label>
        <input type="email" name="email" id="email" autofocus>
        <hr>
        <label>Telephone</label>
        <input type="tel" name="myNum" id="myNum">
        <hr>
        <label>Gender</label>
        <select name="gender" id="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="trans">Trans</option>
        </select>
        <hr>
        <label>Select Food</label>
        <select name="foodItem" size="7" multiple>
            <option value="milk">Milk</option>
            <optgroup label="Fruit">
                <option value="mango">Mango</option>
                <option value="banana">Banana</option>
            </optgroup>
            <optgroup label="Vegetables">
                <option value="tomato">Tomato</option>
                <option value="carrot">Carrot</option>
            </optgroup>
        </select>
        <hr>
        <label>Message</label>
        <textarea name="message" id="message" cols="30" rows="10">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat suscipit et nemo. Tenetur nesciunt ducimus magni fuga commodi laboriosam aut nulla saepe quis, sequi, delectus consectetur quasi cupiditate impedit labore.</textarea>
        <hr>
        <div>
            <fieldset>
                <legend>Favourite Color:</legend>
                <p>
                    <input type="radio" name="color" id="red" value="#F00">
                    <label for="red">Red</label>
                </p>
                <p>
                    <input type="radio" name="color" id="blue" value="#00F">
                    <label for="blue">Blue</label>
                </p>
                <p>
                    <input type="radio" name="color" id="green" value="#0F0">
                    <label for="green">Green</label>
                </p>
            </fieldset>
        </div>
        <hr>
        <div>
            Favourite Hobby?
            <label><input type="radio" name="hobby" id="hobby" value="Coding"> Coding </label>
            <label><input type="radio" name="hobby" id="hobby" value="Gaming"> Gaming </label>
            <label><input type="radio" name="hobby" id="hobby" value="Reading"> Reading </label>
        </div>
        <hr>
        <div>
            <label>Country</label>
            <input name="country" list="countries">
            <datalist id="countries">
                <option>Bangladesh</option>
                <option>USA</option>
                <option>India</option>
                <option>Australia</option>
                <optaion>France</optaion>
                <option>Russia</option>
                <option>China</option>
            </datalist>
        </div>
        <hr>
        <div>
            <input type="checkbox" name="checking" id="checking" checked>Are you agree?
        </div>
        <hr>
        <div>
            <input type="color" name="myfavcolor" id="myfavcolor" value="#5BED0C"> My Favourite color
        </div>
        <hr>
        <div>
            <input type="range" name="myRange" id="myRange" min="10" max="200" step="2">
        </div>
        <hr>
        <div>
            <input type="file" name="cv" id="cv" id="fileSubmission" accept=".pdf, .docx, image/*" multiple>
        </div>
        <hr>
        <div>
            <input type="button" value="Click Me" onclick="alert('Hello World!')">
        </div>
        <hr>
        <div>
            <button onclick="alert('Hello World!')">Click Me Again</button>
        </div>
        <hr>
        <div>
            <input type="reset" value="Reset">
        </div>
        <hr>
        <div>
            <input type="hidden" name="Testing" value="Complete">
        </div>
        <hr>
        <div>
            <label>Search üîç</label>
            <input type="search" name="googleSearch" id="googleSearch">
        </div>
        <hr>
        <div>
            <label>Enter URL üîó</label>
            <input type="url" name="myUrl" id="myUrl">
        </div>
        <hr>
        <br>
        <input type="submit" value="Submit" formnovalidate>
    </form>
</body>
</html>
