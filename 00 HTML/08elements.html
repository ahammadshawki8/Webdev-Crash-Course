<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
</head>
<body>
    <div>
        <h2>Output Elements</h2>
        <fieldset>
            <form id="form1" name="form1" oninput="out1.value = parseInt(int1.value, 10) + parseInt(int2.value, 10)">
                    <input type="number" name="int1" id="int1" value="0"> 
                    + 
                    <input type="number" name="int2" id="int2" value="0">
            </form>
            <br/>
            sum = <output name="out1" form="form1" for="int1 int2">0</output>
        </fieldset>
    </div>

    <br>
    <hr>
    <div>
        <h2>Media Elements</h2>

        <p>Audio</p>
        <audio controls>
            <source src="sound.mp3" type="audio/mpeg">
            Your Browser does not supports audio tag.            
        </audio>

        <p>Video</p>
        <video width="700px" height="400px" poster="images/video_poster.png" controls>
            <source src="video.mp4" type="video/mp4">
            Your Browser does not supports video tag.            
        </video>
    </div>

    <br>
    <hr>
    <div>
        <h2>Progess Elements</h2>

        <progress value="34" max="100" style="width:500px; height:30px;"></progress>

        <!-- or -->
        <br>

        <progress value="56" max="100" style="width:500px; height:30px;">
            <div class="progress-bar">
                <span style="width:56%;">Progress 56%</span>
            </div>
        </progress>
    </div>

    <br>
    <hr>
    <div>
        <h2>iFrame</h2>
    </div>
    
</body>
</html>
