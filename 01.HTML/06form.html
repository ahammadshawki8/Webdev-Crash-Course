<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Sample Form</h1>
    <form>
        <label>First Name</label>
        <input type="text" name="firstName" id="firstName">
        <hr>
        <label>Last Name</label>
        <input type="text" name="lastName" id="lastName">
        <hr>
        <label>Age</label>
        <input type="number" name="age" id="age" value="20">
        <hr>
        <label>Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <hr>
        <label>Appointment Timestamp</label>
        <input type="datetime-local" name="appoint" id="appoint">
        <hr>
        <label>Password</label>
        <input type="password" name="password" id="password">
        <hr>
        <label>Email</label>
        <input type="email" name="email" id="email">
        <hr>
        <label>Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="trans">Trans</option>
        </select>
        <hr>
        <label>Message</label>
        <textarea name="message" id="message" cols="30" rows="10">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat suscipit et nemo. Tenetur nesciunt ducimus magni fuga commodi laboriosam aut nulla saepe quis, sequi, delectus consectetur quasi cupiditate impedit labore.</textarea>
        <hr>
        <div>
            Favourite Color?
            <input type="radio" name="color" id="color" value="blue"> Blue
            <input type="radio" name="color" id="color" value="red"> Red
            <input type="radio" name="color" id="color" value="green"> Green
        </div>
        <hr>
        <label>Country</label>
        <input name="country" list="countries">
        <datalist id="countries">
            <option>Bangladesh</option>
            <option>USA</option>
            <option>India</option>
            <option>Australia</option>
            <optaion>France</optaion>
            <option>Russia</option>
            <option>China</option>
        </datalist>
        <hr>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
